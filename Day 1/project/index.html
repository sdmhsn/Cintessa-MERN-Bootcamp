<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- typography -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3 style="color: green; background-color: black">Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <p>Hello world ini paragraf 1</p>
    <p>Hello world ini paragraf 2</p>
    <label id="label1">label 1</label>
    <label class="label2">label 2</label>

    <!-- link -->
    <a href="https://google.com">text link</a>

    <!-- image -->
    <img
      src="image/img.jpeg"
      width="100px"
      height="200px"
      alt="image sample"
      title="sample image"
    />

    <hr />
    <hr />

    <!-- list -->
    <ul>
      <li>list 1</li>
      <li>list 2</li>
    </ul>
    <ol>
      <li>list 1</li>
      <li>list 2</li>
    </ol>

    <!-- table -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ini title</td>
          <td>Ini description</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
